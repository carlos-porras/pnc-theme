<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/pnc.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="flex-row">
               <figure class="logo">
                   <img src="img/logo-pnc.svg" alt="">
               </figure>
            </div>          
        </div>
        <nav class="pnc-navbar" data-spy="affix" data-offset-top="98">
            <div class="container">
                <div class="flex-row">
                    <ul class="pnc-menu pnc-menu-left">
                        <li><a href="">inicio</a></li>
                        <li><a href="">noticias</a></li>
                        <li><a href="">ultima hora</a></li>
                        <li><a href="">orden publico</a></li>
                        <li><a href="">la canasta familar</a></li>
                    </ul>
                    <ul class="pnc-menu pnc-menu-right">
                        <li>
                            <a href="#" id="search-content" data-toggle="popover" data-content="" data-html="true" data-placement="bottom"> <i class="zmdi zmdi-search"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" id="login-content" data-toggle="popover" title="Ingreso a la plataforma" data-content="" data-html="true" data-placement="bottom"><i class="zmdi zmdi-account-circle"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <template id="search-tpl">
        <form action="#" role="form">
            <div class="form-group">
                <div class="input-group">
                  <input type="search" class="form-control" placeholder='Busqueda...'>
                    <span class="input-group-btn">
                        <button class="btn btn-danger" type="submit"><i class="zmdi zmdi-caret-right-circle"></i></button>
                    </span>
                </div>
            </div>
        </form>
    </template>


    <template id="login-tpl">
        <form action="#" role="form">
            <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="zmdi zmdi-account-circle"></i></span>
                  <input type="text" class="form-control" placeholder="Usuario ó email">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="zmdi zmdi-lock"></i></span>
                  <input type="password" class="form-control" placeholder="Contraseña">
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit"><i class="zmdi zmdi-mail-send"></i> Ingresar</button>
            </div>
        </form>
    </template>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/bootstrap.config.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
